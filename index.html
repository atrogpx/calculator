<!DOCTYPE html>
<html>
<head>
	<metacharset="UTF-8">
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
	<script src="javascript.js" defer></script>
    <div class="pixel-corners--wrapper" id="calc-body">
        <div class="populator pixel-corners--wrapper"></div>
        <div class="button-container">
            <div class="second row">
                <button class="digit pixel-corners--wrapper" id="7">7</button>
                <button class="digit pixel-corners--wrapper" id="8">8</button>
                <button class="digit pixel-corners--wrapper" id="9">9</button>
                <button class="function pixel-corners--wrapper">รท</button>
            </div>
            <div class="third row">
                <button class="digit pixel-corners--wrapper" id="4">4</button>
                <button class="digit pixel-corners--wrapper" id="5">5</button>
                <button class="digit pixel-corners--wrapper" id="6">6</button>
                <button class="function pixel-corners--wrapper">ร</button>
            </div>
            <div class="fourth row">
                <button class="digit pixel-corners--wrapper" id="1">1</button>
                <button class="digit pixel-corners--wrapper" id="2">2</button>
                <button class="digit pixel-corners--wrapper" id="3">3</button>
                <button class="function pixel-corners--wrapper">-</button>
            </div>
            <div class="fifth row">
                <button class="digit pixel-corners--wrapper" id="0">0</button>
                <button class="function pixel-corners--wrapper">+</button>
                <button class="function pixel-corners--wrapper" id="equals">=</button>
                <button class="function pixel-corners--wrapper" id="clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
