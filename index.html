<!DOCTYPE html>
<html>
<head>
	<metacharset="UTF-8">
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
	<script src="javascript.js" defer></script>
    <div class="pixel-corners--wrapper" id="calc-body">
        <div class="populator pixel-corners--wrapper"></div>
        <div class="button-container">
            <div class="second row">
                <button class="digit pixel-corners--wrapper" id="7"
                onclick="populate('7')">7</button>
                <button class="digit pixel-corners--wrapper" id="8"
                onclick="populate('8')">8</button>
                <button class="digit pixel-corners--wrapper" id="9"
                onclick="populate('9')">9</button>
                <button class="function pixel-corners--wrapper"
                onclick="populate(' ÷ ')">÷</button>
            </div>
            <div class="third row">
                <button class="digit pixel-corners--wrapper" id="4"
                onclick="populate('4')">4</button>
                <button class="digit pixel-corners--wrapper" id="5"
                onclick="populate('5')">5</button>
                <button class="digit pixel-corners--wrapper" id="6"
                onclick="populate('6')">6</button>
                <button class="function pixel-corners--wrapper"
                onclick="populate(' × ')">×</button>
            </div>
            <div class="fourth row">
                <button class="digit pixel-corners--wrapper" id="1"
                onclick="populate('1')">1</button>
                <button class="digit pixel-corners--wrapper" id="2"
                onclick="populate('2')">2</button>
                <button class="digit pixel-corners--wrapper" id="3"
                onclick="populate('3')">3</button>
                <button class="function pixel-corners--wrapper"
                onclick="populate(' - ')">-</button>
            </div>
            <div class="fifth row">
                <button class="digit pixel-corners--wrapper" id="0"
                onclick="populate('0')">0</button>
                <button class="function pixel-corners--wrapper"
                onclick="populate(' + ')">+</button>
                <button class="function pixel-corners--wrapper" id="equals"
                onclick="operate()">=</button>
                <button class="function pixel-corners--wrapper" id="clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
