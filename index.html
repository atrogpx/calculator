<!DOCTYPE html>
<html>

<head>
    <metacharset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <script src="javascript.js" defer></script>
    <div class="pixel-corners--wrapper" id="calc-body">
        <div class="populator pixel-corners--wrapper">0</div>
        <div class="button-container">
            <button class="function all-clear pixel-corners--wrapper">AC</button>
            <button class="function clear pixel-corners--wrapper">C</button>
            <button class="function operator pixel-corners--wrapper" value="/">รท</button>
            <button class="digit pixel-corners--wrapper" value="7">7</button>
            <button class="digit pixel-corners--wrapper" value="8">8</button>
            <button class="digit pixel-corners--wrapper" value="9">9</button>
            <button class="function operator pixel-corners--wrapper" value="*">ร</button>
            <button class="digit pixel-corners--wrapper" value="4">4</button>
            <button class="digit pixel-corners--wrapper" value="5">5</button>
            <button class="digit pixel-corners--wrapper" value="6">6</button>
            <button class="function operator pixel-corners--wrapper" value="-">-</button>
            <button class="digit pixel-corners--wrapper" value="1">1</button>
            <button class="digit pixel-corners--wrapper" value="2">2</button>
            <button class="digit pixel-corners--wrapper" value="3">3</button>
            <button class="function operator pixel-corners--wrapper" value="+" id="plus">+</button>
            <button class="digit pixel-corners--wrapper" value="0">0</button>
            <button class="digit pixel-corners--wrapper" value=".">.</button>
            <button class="function equals pixel-corners--wrapper">=</button>
        </div>
    </div>
</body>

</html>
